# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Build
      run: |
        # Build with proper tags for macOS
        CGO_ENABLED=1 go build -v -tags darwin ./...

    - name: Test
      run: |
        # Test with proper tags for macOS
        CGO_ENABLED=1 go test -v -tags darwin ./...
